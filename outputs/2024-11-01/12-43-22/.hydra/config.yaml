task_name: training
train: true
test: false
data:
  _target_: src.datamodules.dogbreed_datamodule.DogBreedImageDataModule
  dl_path: ${paths.data_dir}/dataset
  num_workers: 0
  batch_size: 32
  splits:
  - train
  - val
  pin_memory: false
  filenames:
  - Golden Retriever_12.jpg
  - Beagle_7.jpg
  - Golden Retriever_58.jpg
  - Beagle_72.jpg
  - Beagle_88.jpg
  classes:
    0: Beagle
    1: Boxer
    2: Bulldog
    3: Dachshund
    4: German_Shepherd
    5: Golden_Retriever
    6: Labrador_Retriever
    7: Poodle
    8: Rottweiler
    9: Yorkshire_Terrier
model:
  _target_: src.models.cat_dog_classifier.CatDogClassifier
  base_model: test_vit.r160_in1k
  num_classes: 2
  pretrained: false
  depths: (1, 1, 2, 1)
  dims: (4, 8, 8, 16)
  patch_size: 8
  lr: 0.001
  weight_decay: 1.0e-05
  factor: 0.1
  patience: 10
  min_lr: 1.0e-06
logger: {}
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
callbacks: {}
trainer: {}
